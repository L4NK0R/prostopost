<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script defer src="/script/js.js"></script>
    <title>Feed</title>
</head>

<body>
    <!-- Элемент header - верхний заголовок страницы -->
    <header>
        <!-- Элемент div с классом "container" для создания блока с фиксированной шириной -->
        <div class="container">
            <!-- Ссылка на страницу создания контента с классом "user_pic" и изображением аватара пользователя -->
            <a href="/pages/creatorPage.html" class="user_pic">
                <img src="" alt="userpic">
            </a>
            <!-- Блок с классом "site_logo" и текстом "ПРОСТО ПОСТ" - логотип сайта -->
            <div class="site_logo">
                <p>ПРОСТО ПОСТ</p>
            </div>
            <!-- Ссылка на страницу настроек с классом "settings" и изображением иконки настроек -->
            <a href="/pages/settings.html" class="settings">
                <img src="/content/settings.svg" alt="">
            </a>
        </div>
        <!-- Элемент div с классом "container header__menu" для создания блока с фиксированной шириной и классом "header__menu" -->
        <div class="container header__menu">
            <!-- Ссылка на главную страницу сайта -->
            <a href="/index.html">Главная</a>
            <!-- Ссылка на страницу с лентой новостей -->
            <a href="/pages/subscribed.html">Лента</a>
            <!-- Ссылка на страницу со списком подписок пользователя -->
            <a href="/pages/sublist.html">Подписки</a>
        </div>
    </header>
    <main class="container">
        <!-- Начало поста -->
        <div class="post">
            <div class="post_head">
                <a href="/pages/pupa.html" class="author_logo_name">
                    <img src="" alt="">
                    <p>Пупа</p>
                </a>
                <!-- Кнопка подписки с классом "subscribed" -->
                <div class="subscribe_button subscribed"></div>
            </div>
        </div>
        <!-- Конец поста -->
    </main>
    <footer>
        <div class="container">
            <div class="footer_links">
                <a href="/pages/about.html">О нас</a>
                <a href="/pages/contact.html">Контакты</a>
            </div>
        </div>
    </footer>
</body>

</html>
